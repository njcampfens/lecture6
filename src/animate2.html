<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      @keyframes move {
        0% {
          left: 0%;
        }
        50% {
          left: 50%;
        }
        100% {
          left: 0%;
        }
      }

      h1 {
        position: relative;
        animation-name: move;
        animation-duration: 2s;
        animation-fill-mode: forwards;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
  </body>
</html>
