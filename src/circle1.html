<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg id="svg" style="width:100%; height:800px;"/>
  </body>
  <script>
    const svg = d3.select('#svg');

    svg.append('circle')
      .attr('cx', 200)
      .attr('cy', 200)
      .attr('r', 90)
      .style('fill', 'blue')
  </script>
</html>
