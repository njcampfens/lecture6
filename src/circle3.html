<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg id="svg" style="width:100%; height:800px;">
  </body>
  <script type="text/javascript">

    const svg =  d3.select('svg');

    const c = svg.append('circle')
                  .attr('cx', 200)
                  .attr('cy', 200)
                  .attr('r', 50)
                  .style('fill', 'blue');

    c.transition()
      .duration(1000)
      .delay(1000)
      .attr('cx', 500);

    c.on('click', function() {
      d3.select(this).transition()
                      .duration(3000)
                      .style('fill', 'red');
    });
  </script>
</html>
