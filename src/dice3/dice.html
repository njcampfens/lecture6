<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Webpage</title>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="result" type="text/template">
      <li>
        You rolled:
          {{#each values}}
            <img alt="{{ this }}" title="{{ this }}" src="img/{{ this }}.png"></img>
          {{/each}}
          (Total: {{ total }})
      </li>
    </script>

    <script type="text/javascript">

      const template = Handlebars.compile(document.querySelector('#result').innerHTML);

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#roll').onclick = () => {

          // Generate random rolls
          const counter = parseInt(document.querySelector('#counter').value);
          const rolls = [];
          let total = 0;
          for (let i = 0; i < counter; i++) {
            const value = Math.floor(Math.random() * 6) +1;
            rolls.push(value);
            total += value;
          };

          // Add roll results to DOM
          const content = template({'values': rolls, 'total': total});
          document.querySelector('#rolls').innerHTML += content;

        };
      });



    </script>
  </head>
  <body>
    <input type="number" id="counter" placeholder="NÂº of rolls" min="1" value="1">
    <button id="roll">Roll</button>
    <ul id="rolls">

    </ul>
  </body>
</html>
