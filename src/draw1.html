<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body style="text-align:center">
    <h1 style="align:center">Dibuja aqu√≠ abajo:</h1>
    <svg id="svg" style="height:500px; width:100%;">
  </body>
  <script type="text/javascript">

    const svg = d3.select('#svg');
    let drawing = false;

    function draw_point(){
      if (drawing === false) {
        return;
      }
      const coords = d3.mouse(this);

      svg.append('circle')
          .attr('cx', coords[0])
          .attr('cy', coords[1])
          .attr('r', 5)
          .style('fill', 'black');
    };

    svg.on('mousedown', () => {
      drawing = true;
    });

    svg.on('mouseup', () => {
      drawing = false;
    });

    svg.on('mousemove', draw_point);

  </script>
</html>
